<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update Form</title>
</head>
<body>
<table border="1 solid" width="40%">

    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Img</th>
    </tr>
    <th:block th:each="c:${customer}">
        <tr>
            <td th:text="${c.name}"></td>
            <td th:text="${c.address}"></td>
            <td><img th:src="@{'/i/'+${c.img}}" alt="" width="100px"></td>
        </tr>
    </th:block>

</table>

<p>-----------------------------------------------------------------------------</p>

<form  action="" method="post" th:object="${customerF}" enctype="multipart/form-data" >
    <h2>Điền đầy đủ thông tin vào form</h2>
    <fieldset>
        <legend>Form Tạo Mới Khách Hàng</legend>
        <div>
<!--            <input type="text" th:text="(*{id}==${customer.id})" hidden>-->
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Name">
        </div>

        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}" placeholder="Address">
        </div>

        <div>
            <label>IMG</label>
            <input type="file" th:field="*{img}" placeholder="IMG">
        </div>

        <div>
            <button type="submit" value="Update">Update</button>
        </div>
    </fieldset>

</form>
<br><br>
<a th:href="@{Show}">>>Danh sách khách hàng</a>
</body>
</html>
